<body>
    <script>
        const constVar = 'const string';
        let letVar = 'let string';
        var varVar = 'var string';

        (function () {
            console.log(window.constVar);                 // prints undefined
            console.log(window.letVar);                   // prints undefined
            console.log(window.varVar);                   // prints 'some string'
        })();
    </script>
